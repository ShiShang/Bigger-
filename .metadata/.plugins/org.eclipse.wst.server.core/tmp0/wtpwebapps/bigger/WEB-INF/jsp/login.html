<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Bigger-贝壳文化</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/bigger/i/favicon.png">
  <link rel="stylesheet" href="/bigger/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
  
  
  <script src="/bigger/js/jquery.min.js"></script>
  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script src="/bigger/js/jquery-ui-1.9.2.custom.js" type = "text/javascript" language="javascript"></script>
  <script src="/bigger/js/share.js" type = "text/javascript"></script>
  <script type="text/javascript">

  function login(){
	  
	  var email=document.getElementById("email").value;
	  var password=document.getElementById("password").value;
	  
	  if(email==""||password=="")
		  {
		  alert("密码和邮箱不能为空！");
		  return;
		  }
	  
  $.ajax({
	  type:"post",
	  dataType: 'json',
	  data:{
		  "email":email,
		  "password":password,
	  },
	  url:"/bigger/user/login",
	  success:function(result)
	      {
		     if(result.success==true)
		    	 {
		    	   alert("登陆成功，欢迎你!");
		    	   window.location.href="/bigger/home";
		    	 }
		     else
		    	 {
		    	    alert(result.message);
		    	    return;
		    	 }
	      }
  })}
  
  function forget()
  {
	  alert("联系小五找回密码！");
  }
  
  
  </script>
  
  
</head>
<body>
<div class="header"> 
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
    <div class="am-btn-group">
      <a href="http://airbnb.com" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Airbnb</a>
      <a href="http://www.xiaozhu.com" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i> 小猪</a>
      <a href="http://www.zhenguo.com" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i> 榛果</a>
      <a href="http://www.mayi.com" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-github am-icon-sm"></i> 蚂蚁</a>
    </div>
    <br>
    <br>

    <form method="post" action="admin-index.html" class="am-form">
      <label for="email">邮箱:</label>
      <input type="email" name="" id="email" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="" id="password" value="">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input  name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl"  onclick="login()">
        <input  name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr" onclick="forget()">
      </div>
    </form>
    <hr>
    <p>© 2018 Bigger Culture 版权所有.</p>
  </div>
</div>
</body>
</html>
